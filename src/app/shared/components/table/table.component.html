<div class="table-container">
  <table>
    <thead>
      <tr>
        <th
          *ngFor="let column of modifiedDataSource.columns" (click)="toggleSort(column)">
          {{ column.label }}
          <fa-icon *ngIf="column.sortable" [class.default]="!column.sort" [icon]="sortIcon(column)"></fa-icon>
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let row of modifiedDataSource.rows">
        <td *ngFor="let column of dataSource.columns"
          [class.center]="(row[column.key] | typeof) === '[object Number]'">
          {{
            (row[column.key] | typeof) === '[object Date]'
              ? (row[column.key] | date: 'dd/MM/yyyy')
              : row[column.key]
          }}
        </td>
      </tr>
    </tbody>
  </table>
</div>
