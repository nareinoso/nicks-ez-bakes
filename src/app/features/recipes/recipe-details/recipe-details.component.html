<section *ngIf="recipe"  class="recipe-details">
  <div class="button-row">
    <button mat-button (click)="router.navigate(['/recipes'])">
      <mat-icon>arrow_back</mat-icon> Back to Recipes
    </button>
    <button mat-button (click)="saveRecipe()" class="save-button">
      <mat-icon>bookmark</mat-icon> Save
    </button>
    <button mat-button (click)="printRecipe()" class="print-button">
      <mat-icon>print</mat-icon> Print
    </button>
  </div>

  <div class="meta-container">
    <div class="meta-text">
      <h1 class="title">{{ recipe.name }}</h1>
      <span class="description">{{ recipe.description }}</span>
      <span *ngIf="recipe.credit" class="credit">{{ recipe.credit }}</span>
      <div class="cook-times">
        <span>
          <label>Prep Time:</label>
          <span>{{ recipe.prepTime }}</span>
        </span>
        <span>
          <label>Cook Time:</label> {{ recipe.cookTime }}</span>
        <span *ngIf="recipe.chillTime">
          <label>Chill Time:</label>
          <span>{{ recipe.chillTime }}</span>
        </span>
        <span>
          <label>Total Time:</label>
          <span>{{ recipe.totalTime }}</span>
        </span>
        <span>
          <label>Yield:</label>
          <span>{{ recipe.yield }}</span>
        </span>
      </div>
    </div>
    <img *ngIf="recipe.imageUrl"
      [src]="recipe.imageUrl"
      class="hero-image"
      alt="{{ recipe.name }}" />
  </div>

  <div class="ingredients">
    <h2>Ingredients</h2>
    <ul>
      <li *ngFor="let item of recipe.ingredients">
        {{ item }}
      </li>
    </ul>
  </div>

  <div class="equipment">
    <h2>Equipment</h2>
    <ul>
      <li *ngFor="let item of recipe.equipment">
        {{ item | sentenceCase }}
      </li>
    </ul>
  </div>

  <div class="steps">
    <h2>Instructions</h2>
    <ol class="custom-list">
      <li *ngFor="let step of recipe.steps; let i = index">
        <div class="step-number">{{ i + 1 }}</div>
        <div class="step-text">{{ step }}</div>
      </li>
    </ol>
  </div>
</section>
